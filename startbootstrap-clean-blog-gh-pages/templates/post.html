    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="index.html">Вакансии HH.ru</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{{ url_for('index') }}">Главная</a></li>
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="post">Форма поиска</a></li>
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="contact">Контакты</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Page Header-->
    <header class="masthead" style="background-image: url('static/assets/img/post-bg.jpg')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="post-heading">
                        <h1>Анализ вакансий</h1>
                        <input type="text" id="jobTitle" placeholder="Введите вакансию" class="form-control" />
                        <button onclick="analyzeVacancy()" class="btn btn-primary mt-3">Анализ</button>
                    </div>
                </div>
            </div>
        </div>


    </header>
    <div class="container d-flex justify-content-center align-items-center">
    <table class="table mt-3" id="resultsTable" style="">
            <thead>
                <tr>
                    <th>№</th>
                    <th>Название</th>
                    <th>Процент</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script>
        function analyzeVacancy() {
            let jobTitle = document.getElementById("jobTitle").value;
            fetch('/analyze', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ job_title: jobTitle })
            })
            .then(response => response.json())
            .then(() => {
                alert("Анализ завершен!");
                loadResults();
            })
            .catch(error => console.error('Ошибка:', error));
        }

        function loadResults() {
            fetch('/results')
            .then(response => response.json())
            .then(data => {
                let table = document.getElementById("resultsTable");
                let tbody = table.querySelector("tbody");
                tbody.innerHTML = "";  // Очищаем таблицу перед загрузкой новых данных

                if (data.skills) {
                    let index = 1;
                    for (let skill in data.skills) {
                        let row = `<tr>
                            <td>${index}</td>
                            <td>${skill}</td>
                            <td>${data.skills[skill].percentage}%</td>
                        </tr>`;
                        tbody.innerHTML += row;
                        index++;
                    }
                    table.style.display = "table";
                }
            })
            .catch(error => console.error('Ошибка загрузки результатов:', error));
        }
    </script>

    <!-- Footer-->
    <footer class="border-top">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">

                    <div class="small text-center text-muted fst-italic">Copyright &copy; Your Website 2025</div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="static/js/scripts.js"></script>
</body>
</html>
